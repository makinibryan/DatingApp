<ng-container >
    <button (click)= "get500Error()" class="btn btn-outline-primary mr-3 mt-5">Test 500 Error</button>
    <button (click)= "get400Error()" class="btn btn-outline-primary mr-3 mt-5">Test 400 Error</button>
    <button (click)= "get401Error()" class="btn btn-outline-primary mr-3 mt-5">Test 401 Error</button>
    <button (click)= "get404Error()" class="btn btn-outline-primary mr-3 mt-5">Test 404 Error</button>
    <button (click)= "get400ValidationError()" class="btn btn-outline-primary mr-3 mt-5">
        Test 400 ValiadationError</button>

        <div class="row mt-5" *ngIf="validationErrors.length >0">
            <ul class="text-danger">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </ul>
        </div>
</ng-container>
